<div class="container-fluid">
  <h2 class="page-header">Registrera kund</h2>
  <div class="row">
    <div class="col-xs-12">
      <form (submit)="onRegisterSubmit()">
        <div class="form-group">
          <label>FÃ¶rnamn</label>
          <input type="text" [(ngModel)]="firstName" name="firstName" class="form-control">
        </div>
        <div class="form-group">
          <label>Efternamn</label>
          <input type="text" [(ngModel)]="lastName" name="lastName" class="form-control">
        </div>
        <div class="form-group">
          <label>E-post</label>
          <input type="text" [(ngModel)]="email" name="email" class="form-control">
        </div>
        <div class="form-group">
          <label>Telefon</label>
          <input type="text" pattern="[0-9]*" min="0" [(ngModel)]="phone" name="phone" class="form-control">
        </div>
        <div class="form-group">
          <label>Kommentarer</label>
          <textarea type="text" [(ngModel)]="comments" name="comments" class="form-control"></textarea>
        </div>
        <input type="submit" class="btn btn-default" value="Spara">
      </form>
    </div>
  </div>
</div>
